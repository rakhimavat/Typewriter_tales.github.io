<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blogs · Typewriter Tales</title>
  <link rel="stylesheet" href="style.css"/>
  <style>

    .blogs-header {
      max-width: 700px;
      margin: 0 auto;
      padding: 64px 24px 48px;
      border-bottom: 1px solid #e0d9ce;
    }

    .blogs-header h1 {
      font-family: 'Special Elite', serif;
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    .blogs-header p {
      font-size: 0.82rem;
      color: #999;
      letter-spacing: 0.04em;
    }

    /* ── Post list ── */
    .post-list {
      max-width: 700px;
      margin: 0 auto;
      padding: 0 24px;
    }

    .post-item {
      display: block;
      padding: 36px 0;
      border-bottom: 1px solid #e8e2d8;
      text-decoration: none;
      color: inherit;
      transition: padding-left 0.2s;
    }

    .post-item:hover { padding-left: 8px; }

    .post-meta {
      font-size: 0.72rem;
      letter-spacing: 0.1em;
      color: #bbb;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .post-title {
      font-family: 'Special Elite', serif;
      font-size: 1.4rem;
      color: #2c2c2c;
      margin-bottom: 10px;
      line-height: 1.3;
    }

    .post-preview {
      font-size: 0.85rem;
      color: #888;
      line-height: 1.75;
    }

    .post-read-more {
      display: inline-block;
      margin-top: 14px;
      font-size: 0.75rem;
      letter-spacing: 0.1em;
      color: #aaa;
      border-bottom: 1px solid #ddd;
      transition: color 0.2s, border-color 0.2s;
    }

    .post-item:hover .post-read-more {
      color: #2c2c2c;
      border-color: #2c2c2c;
    }

    /* ── Empty state ── */
    .empty-state {
      text-align: center;
      padding: 80px 24px;
      color: #bbb;
    }

    .empty-state .big-text {
      font-family: 'Special Elite', serif;
      font-size: 1.4rem;
      margin-bottom: 12px;
      color: #ccc;
    }

    .empty-state p {
      font-size: 0.82rem;
      margin-bottom: 28px;
    }

  </style>
</head>
