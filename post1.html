<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The First Page · Typewriter Tales</title>
  <link rel="stylesheet" href="style.css"/>
  <style>

    .post-wrapper {
      max-width: 680px;
      margin: 0 auto;
      padding: 64px 24px 100px;
    }

    /* back link */
    .back-link {
      display: inline-block;
      font-size: 0.75rem;
      letter-spacing: 0.1em;
      color: #bbb;
      text-decoration: none;
      margin-bottom: 48px;
      transition: color 0.2s;
    }

    .back-link:hover { color: #2c2c2c; }

    /* post header */
    .post-header {
      margin-bottom: 48px;
      padding-bottom: 32px;
      border-bottom: 1px solid #e0d9ce;
    }

    .post-date {
      font-size: 0.72rem;
      letter-spacing: 0.14em;
      color: #bbb;
      text-transform: uppercase;
      margin-bottom: 14px;
    }

    .post-title {
      font-family: 'Special Elite', serif;
      font-size: clamp(1.8rem, 4vw, 2.6rem);
      line-height: 1.2;
      color: #2c2c2c;
    }

    /* the paper / body of the post */
    .post-paper {
      background: #fdfaf3;
      border: 1px solid #e8e2d8;
      padding: 52px 48px;
      line-height: 28px;
      position: relative;

      /* ruled lines */
      background-image:
        linear-gradient(#fdfaf3 0px, #fdfaf3 27px, #e0d9ce 27px, #e0d9ce 28px);
      background-size: 100% 28px;
    }

    /* red margin line on left like a real ruled page */
    .post-paper::before {
      content: '';
      position: absolute;
      top: 0; bottom: 0;
      left: 72px;
      width: 1px;
      background: #f0c0b8;
      opacity: 0.6;
    }

    /* the typewriter text that gets animated on load */
    .post-body {
      font-family: 'Courier Prime', monospace;
      font-size: 0.98rem;
      line-height: 28px;
      color: #2c2c2c;
      white-space: pre-wrap;
      word-break: break-word;
      padding-left: 32px; /* clears the margin line */
      min-height: 200px;
    }

    .tw-cursor {
      display: inline-block;
      width: 9px;
      height: 1em;
      background: #2c2c2c;
      vertical-align: text-bottom;
      margin-left: 1px;
      animation: blink 0.75s step-end infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50%       { opacity: 0; }
    }

    /* next post navigation */
    .post-nav {
      display: flex;
      justify-content: space-between;
      margin-top: 60px;
      padding-top: 28px;
      border-top: 1px solid #e0d9ce;
      font-size: 0.78rem;
      color: #bbb;
    }

    .post-nav a {
      color: #888;
      text-decoration: none;
      letter-spacing: 0.06em;
      transition: color 0.2s;
    }

    .post-nav a:hover { color: #2c2c2c; }

    @media (max-width: 600px) {
      .post-paper { padding: 36px 20px; }
      .post-paper::before { left: 44px; }
      .post-body { padding-left: 18px; }
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html" class="nav-logo">Typewriter Tales</a>
  <ul class="nav-links">
    <li><a href="index.html">home</a></li>
    <li><a href="blogs.html" class="active">blogs</a></li>
    <li><a href="typewriter.html">experience</a></li>
  </ul>
</nav>

<div class="page-wrapper">
  <div class="post-wrapper">

    <a href="blogs.html" class="back-link">← back to all posts</a>

    <div class="post-header">
      <p class="post-date">21 February 2026</p>
      <h1 class="post-title">The First Page</h1>
    </div>

    <!-- The ruled paper with typewriter animation -->
    <div class="post-paper">
      <div class="post-body" id="post-body"><span class="tw-cursor" id="cursor"></span></div>
    </div>

    <div class="post-nav">
      <span>· first post ·</span>
      <a href="blogs.html">all posts →</a>
    </div>

  </div>
</div>

<footer>
  &copy; 2026 · Typewriter Tales · made with patience and coffee
</footer>

<script>
  // ── The post content — edit this to write your blog post ──
  const postContent = `every typewriter has a first keystroke.
every journal has a first page.

this is mine.

a little awkward, a little unsure,
but here nonetheless.

i've always liked the idea of slowing down.
of pressing one key at a time.
of hearing the click before you see the word.

so i built this place.
not for anyone in particular.
just to write. just to remember.

welcome to typewriter tales.`;

  // ── Typewriter animation on page load ──
  const bodyEl = document.getElementById('post-body');
  const cursorEl = document.getElementById('cursor');
  let i = 0;
  const speed = 38; // ms per character — lower = faster

  function type() {
    if (i < postContent.length) {
      // insert text node before cursor
      cursorEl.insertAdjacentText('beforebegin', postContent.charAt(i));
      i++;
      setTimeout(type, speed);
    }
  }

  // slight delay before starting so the page settles
  window.addEventListener('load', () => setTimeout(type, 600));
</script>

</body>
</html>
