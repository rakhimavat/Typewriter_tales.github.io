<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Wall · Typewriter Tales</title>
  "/>
  <style>
    .wall-page {
      max-width: 820px;
      margin: 0 auto;
      padding: 56px 24px 100px;
    }
    .wall-header {
      text-align: center;
      margin-bottom: 52px;
    }
    .wall-header h1 {
      font-family: 'Special Elite', serif;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .wall-header p {
      font-size: 0.82rem;
      color: #999;
      letter-spacing: 0.04em;
    }
    .wall-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 24px;
    }
    .wall-card {
      background: #fdfaf3;
      border: 1px solid #e0d9ce;
      padding: 32px 28px 24px 52px;
      position: relative;
      background-image: linear-gradient(
        #fdfaf3 0px, #fdfaf3 27px,
        #e0d9ce 27px, #e0d9ce 28px
      );
      background-size: 100% 28px;
    }
    .wall-card::before {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      left: 40px;
      width: 1px;
      background: #f0b0a8;
      opacity: 0.6;
    }
    .card-text {
      font-family: 'Courier Prime', monospace;
      font-size: 0.88rem;
      line-height: 28px;
      white-space: pre-wrap;
      word-break: break-word;
      min-height: 56px;
    }
    .card-meta {
      display: flex;
      justify-content: space-between;
      margin-top: 18px;
      padding-top: 12px;
      border-top: 1px solid #e8e2d8;
      font-size: 0.7rem;
      color: #bbb;
      letter-spacing: 0.06em;
    }
    .state-msg {
      text-align: center;
      padding: 80px 24px;
      font-size: 0.85rem;
      color: #bbb;
      letter-spacing: 0.06em;
      grid-column: 1 / -1;
    }
    .write-cta {
      text-align: center;
      margin-top: 52px;
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html" class="nav-logo">Typewriter Tales</a>
  <ul class="nav-links">
    ><a href="index.html">home</a></li>
    ><a href="blogs.html">blogs</a></li>
    ><a href="typewriter.html">experience</a></li>
  </ul>
</nav>

<div class="page-wrapper">
  <div class="wall-page">
    <div class="wall-header">
      <h1>The Wall</h1>
      <p>words left behind by people who stopped here for a moment</p>
    </div>

    <div class="wall-grid" id="wall-grid">
      <p class="state-msg" id="state-msg">loading the wall...</p>
    </div>

    <div class="write-cta">
      <a href="typewriter.html">write something →</a>
    </div>
  </div>
</div>

<footer>© 2026 · Typewriter Tales · made with patience and coffee</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getFirestore, collection, getDocs, orderBy, query, limit } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBPnZ8f4cek3JcIwfopsmxnCAGTXoH--yc",
  authDomain: "typewritertales-5bdda.firebaseapp.com",
  projectId: "typewritertales-5bdda",
  storageBucket: "typewritertales-5bdda.firebasestorage.app",
  messagingSenderId: "631041179526",
  appId: "1:631041179526:web:7d2fea0e3a5b48ce567607"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const grid = document.getElementById('wall-grid');
const msg  = document.getElementById('state-msg');

function formatDate(ts) {
  if (!ts) return '';
  const d = ts.toDate();
  return d.toLocaleDateString('en-IN', { day: 'numeric', month: 'short', year: 'numeric' });
}

function escapeHtml(str) {
  return String(str)
    .replace(/&/g, '&amp;')
    .replace(/</g, '&lt;')
    .replace(/>/g, '&gt;')
    .replace(/"/g, '&quot;');
}

async function loadWall() {
  try {
    const q = query(
      collection(db, 'submissions'),
      orderBy('createdAt', 'desc'),
      limit(50)
    );
    const snap = await getDocs(q);
    if (snap.empty) {
      msg.textContent = 'nothing here yet. be the first to write something.';
      return;
    }
    msg.remove();
    snap.forEach(doc => {
      const d = doc.data();
      const card = document.createElement('div');
      card.className = 'wall-card';
      card.innerHTML = `
        <p class="card-text" style="color:${d.inkColor || '#2c2c2c'}">${escapeHtml(d.text)}</p>
        <div class="card-meta">
          <span>${escapeHtml(d.author || 'anonymous')}</span>
          <span>${formatDate(d.createdAt)}</span>
        </div>
      `;
      grid.appendChild(card);
    });
  } catch(e) {
    msg.textContent = 'could not load the wall. try again later.';
  }
}

loadWall();
</script>

</body>
</html>
